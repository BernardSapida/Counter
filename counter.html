<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="counter.js" defer></script>
    <title>Counter</title>
</head>
    <body>
        <div class="container-sm text-center mt-5">
            <h1 class="">Counter</h1>
            <h3 class="my-3 text-success" id="number">0</h3>
            <section class="my-3" id="action">
                <button type="button" class="btn btn-danger" onclick="decrease()">Decrease</button>
                <button type="button" class="btn btn-dark" onclick="reset()">Reset</button>
                <button type="button" class="btn btn-primary" onclick="increase()">Increase</button>
            </section>
        </div>
    </body>
</html>
